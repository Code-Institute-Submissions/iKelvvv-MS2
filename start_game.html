<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Font awesome and google fonts-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Benne&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="assets/css/stylesheet.css" />
        <title>Rock, Paper, Scissors, Lizard, Spock</title>
    </head>

    <body>
        <!-- Title and logo heading at the top of the page -->
        <header>
            <div class="heading">
                <h1 class="title">
                    Rock, Paper, Scissors, Lizard, Spock
                    <br />
                    Olympics Edition
                </h1>
                <img class="logo" src="assets/images/Olympic_Rings.svg" alt="logo" />
            </div>
        </header>

        <!-- Display area for results scoreboard and plyer/computer choice -->
        <section>
            <div class="display-area">
                <h2 id="result_display">Result: <span id="result"></span></h2>

                <div class="score-board">
                    <div id="user-label" class="badge">PLAYER</div>
                    <div id="computer-label" class="badge">CPU</div>
                    <span id="user-score">0</span> : <span id="computer-score">0</span>
                </div>

                <div>
                    <div class="player_area">
                        <h2>Player Choice: <span id="user-choice"></span></h2>
                    </div>

                    <div class="computer_area">
                        <h2>Computer Choice: <span id="computer-choice"></span></h2>
                    </div>
                </div>
            </div>
        </section>

        <!-- Weapon selection buttons -->
        <section>
            <div class="weapons_area">
                <h2 id="weapon_txt">Select your weapon</h2>

                <div class="weapons">
                    <button id="Rock" class="btn btn--big btn--blue">
                        <i class="far fa-hand-rock weapon"></i>
                    </button>
                    <button id="Paper" class="btn btn--big btn--black">
                        <i class="far fa-hand-paper weapon"></i>
                    </button>
                    <button id="Scissors" class="btn btn--big btn--red">
                        <i class="far fa-hand-scissors weapon"></i>
                    </button>
                </div>

                <div class="weapons_bottom">
                    <button id="Lizard" class="btn btn--big btn--yellow">
                        <i class="far fa-hand-lizard weapon"></i>
                    </button>
                    <button id="Spock" class="btn btn--big btn--green">
                        <i class="far fa-hand-spock weapon"></i>
                    </button>
                </div>
            </div>
        </section>

        <!-- Main menu button -->
        <section>
            <a class="index-btn" href="index.html">Main Menu</a>
        </section>

        <!-- JavaScript link -->
        <script src="assets/js/script.js"></script>
    </body>
</html>
